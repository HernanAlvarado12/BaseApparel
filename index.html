<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Base official</title>
        <meta name ="description" content ="Clone of web page from frontend mentor">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwindcss, js, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property ="og:title" content ="Base official">
        <meta property ="og:description" content ="Clone of web page from frontend mentor">
        <meta property ="og:image" content ="link">
        <meta property ="og:type" content ="study">
        <meta property ="og:link" content ="link">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
        <link rel ="stylesheet" href ="./css/tailwind.css">
    </head>

    <body>
        <main class ="grid">
            <nav class ="w-90 h-6 mx-auto flex items-center bg-white">
                <img class ="h-2.5" src ="./assets/logo.svg" alt ="icon logo" draggable ="false" loading ="lazy">
            </nav>
            <picture class ="w-full">
                <source media ="(min-width: 900px)" srcset ="./assets/hero-desktop.jpg">
                <img class ="w-full" src ="./assets/hero-mobile.jpg" alt ="image hero" draggable ="false" loading ="lazy">
            </picture>
            <section class ="w-90 mx-auto mt-3 text-red text-center">
                <h2 class ="text-xl font-light uppercase">we're</h2>
                <h3 class ="text-gray text-xl font-medium uppercase leading-1">coming soon</h3>
                <p class ="mt-1 mb-2 text-sm font-normal">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email 
                    below to stay up-to-date with announcements and our launch deals.
                </p>
                <form id ="formDataElement">
                    <label class ="flex items-center justify-end relative">
                        <input class ="w-full h-4 text-xs indent-2 outline-none rounded-full border border-grdnt-2-100 placeholder:text-red" id ="inputEmail" type ="email" name ="emailAddress" placeholder ="Email Address" required>
                        <label class ="w-6 h-[3.6rem] flex items-center justify-center absolute z-10">
                            <input class ="w-full h-full flex items-center justify-center absolute z-10 right-[0.2rem] rounded-full bg-gradient-to-r from-grdnt-2-100 to-grdnt-2-200" type ="submit" value ="">
                            <img class ="relative" src ="./assets/arrow.svg" alt ="icon arrow">
                        </label>
                    </label>
                </form>
            </section>
        </main>

        <script src ="./model.js"></script>
    </body>

</html>
